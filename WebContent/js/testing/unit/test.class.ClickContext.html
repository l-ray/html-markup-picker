<h1>LUG Programming Course Unit Tests</h1>

<div id="testlog">...</div>

<div id="example1">...</div>

<script type="text/javascript" charset="utf-8">

      var SELECT_FRAME = "example1";
      var VALIDATION_FRAME = "example2";
      var MERGE_FRAME = "exampleFrame";

new Test.Unit.Runner( {
	
	clickContext: Object(),
  	
	setup: function() { 
	      var patternTreeElement = new PatternTreeElement(); 
	      patternTreeElement.xPath = "/";
        
        this.clickContext = new ClickContext(patternTreeElement);
	    },
	    
    testEditState: function() {
    	this.clickContext.setEditState();
    	this.assertInstanceOf(ClickStateEdit, this.clickContext.getState());

    },
    testValidateState: function() {
    	this.clickContext.setValidateState();
    	this.assertInstanceOf(ClickStateValidate, this.clickContext.getState());

    },
    testSelectState: function() {
    	this.clickContext.setSelectState();
    	this.assertInstanceOf(ClickStateSelect, this.clickContext.getState());

    },

});
</script>
